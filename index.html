<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR LMS</title>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body class="figtree-400 bg-[#ede9e6]">
    <header class="figtree-400 text-gray-400 bg-[#13181d] body-font" id="main-nav">
        <!-- Header content will be dynamically inserted by JavaScript -->
    </header>

    <div id="header-top" class="w-full text-white fixed top-0">
        <div class="bg-[#111]">
            <div class="container mx-auto py-4 px-5 flex items-center justify-center flex-wrap flex-col sm:flex-row">
                <p class="text-lg text-center sm:text-left">Aleena Rais</p>
            </div>
        </div>
    </div>

    <main id="content">
        <div id="drawer"
            class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-hidden h-full w-full hidden drawer-backdrop">
            <div
                class="absolute right-0 top-0 h-full w-full sm:w-2/3 md:w-1/2 lg:w-1/3 bg-white shadow-xl drawer-content overflow-y-auto">
                <!-- Drawer content will be inserted here -->
            </div>
        </div>

        <section class="text-gray-600 body-font" id="your_course">
            <!-- Your Courses section will be dynamically inserted by JavaScript -->
        </section>

        <section class="text-gray-600 body-font" id="features">
            <!-- Features section will be dynamically inserted by JavaScript -->
        </section>

        <section class="text-gray-600 body-font" id="courses">
            <!-- Upcoming Courses section will be dynamically inserted by JavaScript -->
        </section>
    </main>

    <footer class="text-white body-font">
        <!-- Footer content will be dynamically inserted by JavaScript -->
    </footer>

    <script type="module" src="js/main.js"></script>
</body>

</html>
